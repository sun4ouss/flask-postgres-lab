{% extends "base.html" %}

{% block title %}Створити пост{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Створити новий пост</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('create_post') }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Заголовок</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Зміст</label>
                        <textarea class="form-control" id="content" name="content" rows="8" required></textarea>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary me-md-2">Скасувати</a>
                        <button type="submit" class="btn btn-primary">Опублікувати</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
